<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>FlypPage - Book Name</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <!-- EPUBJS Renderer -->
        <script src="./build/epub.min.js"></script>

        <!-- Zip JS -->
        <script src="./build/zip.min.js"></script>  
        
        <!-- Bootstrap CSS -->
        <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
        
        <!-- Application Personalized CSS -->
        <link href="./styles.css" rel="stylesheet" type="text/css">
         
        <!-- Script to obtain the book that should be displayed in the page -->
        <script>
            "use strict";
            var test = getElementById("book");
            alert(test + "hey");
            var Book = ePub("/reader/TheLadyOrTheTiger.epub", {
              width: 540,
              height: 650,
              spreads : false
            });
            
            //Used to render the book onto the page 
            Book.renderTo("area");

        </script>
        
    </head>
    <body>
        
        <!-- Navigation bar at the top of the web page -->
        <nav class="navbar navbar-inverse navbar-custom">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#inverseNavbar1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="studentHome.html">FlypPage</a>
                </div>
                <div class="collapse navbar-collapse" id="inverseNavbar1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href=Book>Account</a>
                        </li>
                        <li>
                            <a href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>       
        
        <!-- Hold the button to go a page back in the book -->
        <div id="prev" onclick="Book.prevPage();" class="reader col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
        </div>

        <!-- Display the book onto this <div> -->
        <div id="area" class = "reader col-xs-8 col-sm-8 col-md-8 col-lg-8"></div>

        <!-- Hold the button to go a page forward in the book -->
        <div id="next" onclick="Book.nextPage();" class="reader col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </div>
   
        <div></div>
